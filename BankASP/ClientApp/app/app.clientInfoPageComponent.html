<h1>История изменений групп</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Дата</td>
            <td>Группа</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of histories">
            <ng-template>
                <td>{{p?.date}}</td>
                <td>{{getGroupName(p?.groupId)}}</td>
            </ng-template>
        </tr>
    </tbody>
</table>
